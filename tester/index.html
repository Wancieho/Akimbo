<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
		<script>
			if (window.location.protocol === 'http:') {
				document.write('<base href="/"/>');
			} else {
				var path = window.location.href.replace('index.html', '');
				document.write('<base href="' + path + '"/>');
			}
		</script>
        <title>Akimbo tester</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="src/js/jquery.min.js" type="text/javascript"></script>
		<script src="src/js/combined.min.js" type="text/javascript"></script>
		<style type="text/css">
			.clearfix:before,
			.clearfix:after{
				content: " ";
				display: table;
			}

			.clearfix:after{
				clear: both;
			}

			.clearfix{
				*zoom: 1;
			}

			[data-header] ul{
				margin: 0 0 50px 0;
				padding: 0;
				list-style: none;
			}

			[data-header] ul li{
				float: left;
				margin-right: 20px;
			}

			[data-header] ul li a{
				padding: 5px;
				background: gray;
				color: white;
				text-decoration: none;
			}

			[data-header] ul li.selected a{
				color: blue;
			}
		</style>
    </head>
    <body>
		<div data-layout></div>
    </body>
</html>
