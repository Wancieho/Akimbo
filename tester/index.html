<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Akimbo tester</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="combined.min.js" type="text/javascript"></script>
		<style type="text/css">
			.clearfix:before,
			.clearfix:after{
				content: " ";
				display: table;
			}

			.clearfix:after{
				clear: both;
			}

			.clearfix{
				*zoom: 1;
			}

			[data-header] ul{
				margin: 0 0 50px 0;
				padding: 0;
				list-style: none;
			}

			[data-header] ul li{
				float: left;
				margin-right: 20px;
			}

			[data-header] ul li a{
				padding: 5px;
				background: gray;
				color: white;
				text-decoration: none;
			}

			[data-header] ul li.selected a{
				color: blue;
			}
		</style>
    </head>
    <body>
		<div data-layout></div>
    </body>
</html>
