<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Akimbo demo</title>
		<script type="text/javascript">
			document.write('<base href="' + window.location.href.replace('index.html', '') + '"/>');
		</script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="src/js/jquery.min.js" type="text/javascript"></script>
		<script src="src/js/jsrender.min.js" type="text/javascript"></script>
		<script src="src/js/akimbo.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			(function ($) {
				var element = document.createElement('script');
				element.type = 'text/javascript';
				element.src = 'src/js/app.min.js?' + new Date().getTime();

				$('head').append(element);
			})(jQuery);
		</script>
		<script type="text/javascript">
			(function ($, Akimbo) {
				$(document).ready(function () {
					Akimbo.start();
				});
			})(jQuery, akimbo);
		</script>
		<style type="text/css">
			.clearfix:before,
			.clearfix:after{
				content: " ";
				display: table;
			}

			.clearfix:after{
				clear: both;
			}

			.clearfix{
				*zoom: 1;
			}

			[data-header] ul{
				margin: 0 0 50px 0;
				padding: 0;
				list-style: none;
			}

			[data-header] ul li{
				float: left;
				margin-right: 20px;
			}

			[data-header] ul li a{
				padding: 5px;
				background: gray;
				color: white;
				text-decoration: none;
			}

			[data-header] ul li.selected a{
				color: blue;
			}
		</style>
    </head>
    <body>
		<div data-layout></div>
    </body>
</html>
